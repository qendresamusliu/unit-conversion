<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="hero">
        <h1>Unit Conversion</h1>
        <input id="input" type="text" placeholder="0" oninput="enter()">
    </div>
    <div class="main">
        <div class="section">
            <h3>Length</h3>
            <p id="length" class="parg">0 Meters = 0.00 Feet</p>
        </div>
        <div class="section">
            <h3>Volume</h3>
            <p id="volume" class="parg"> 0 Liters = 0.00 Gallons</p>
        </div>
        <div class="section">
            <h3>Mass</h3>
            <p id="mass" class="parg">0 Kilos = 0.00 Pounds</p>
        </div>
    </div>
    <h4 id="rotate" class="rotate">Rotate</h4>
</div>
    <script src="main.js"></script>
</body>
</html>
